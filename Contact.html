<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sanskar Garg</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="sidebar sidebarGo">
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/Intro.html">Intro</a></li>
                        <li><a href="/Services.html">Services</a></li>
                        <li><a href="/Blog.html">Blog</a></li>
                        <li><a href="/contact.html">Contact Me</a></li>
                    </ul>
                </nav>
            </div>
            <div class="main">
                <div class="hamburger">
                    <img class="ham" src="ham.png" width="23">
                    <img class="cross" src="cross.png" width="23">
                </div>
                <div class="contactform">
                    <h1>Contact me for General Enquiries</h1>
                    <form autocomplete="off" method="post" name="google-sheet">
                        <div class="mb-3">
                            <label for="clientEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp"
                                name="Email">
                        </div>
                        <div id="emailHelp" class="form-text">(We'll never share your email with anyone else.)</div>
                        <div class="mb-3">
                            <label for="clientPhone" class="form-label">Phone no.</label>
                            <input type="phone" class="form-control" id="clientPhone" name="Phone">
                        </div>
                        <div class="mb3" id="form-check">
                            <input type="checkbox" class="form-check-input" id="isClient" name="work">
                            <label class="form-check-label" for="isClient">I want you to work with me on a
                                project</label>
                        </div>
                        <div class="buttons">
                            <button type="submit" class="btn" name="submit">Submit</button>
                            <br>
                            <button type="reset" class="btn" name="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbynYlHKH_tbT5E4mgZ2nro0cvdB5RELJ08L2UuQDWtlrjqcWG5WMJ-kr10UXVGohl4WiA/exec'
            const form = document.forms['google-sheet']

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                    .catch(error => console.error('Error!', error.message))
            })
        </script>
    </body>

</html>
